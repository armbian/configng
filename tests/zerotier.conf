ENABLED=true
RELEASE="bookworm:jammy:noble"
TESTNAME="Zerotier Test"

testcase() {(
	set -e
	./bin/armbian-config --api module_zerotier remove
	sudo apt -y autoremove
	./bin/armbian-config --api module_zerotier install
	./bin/armbian-config --api module_zerotier disable	
	./bin/armbian-config --api module_zerotier stop
	./bin/armbian-config --api module_zerotier status
	./bin/armbian-config --api module_zerotier start
	./bin/armbian-config --api module_zerotier enable
	./bin/armbian-config --api module_zerotier status
)}
