on: push
name: ðŸš€ Deploy website on push

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    if: ${{ github.repository_owner == 'Tearran' }}
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v3
    
    - name: Install ShellCheck
      run: sudo apt-get install shellcheck
    - name: Run ShellCheck
      run: |
        ret=0
        for file in $(find . -type f -name "*.sh"); do
          shellcheck --severity=error $file || ret=$?
        done
        exit $ret 
           
    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.SERVER_HOST}}  # replace with your server
        username: ${{ secrets.SERVER_USERNAME }}
        password: ${{ secrets.SERVER_PASSWORD }}     
        server-dir: / # replace with your server directory
        local-dir: share/armbian-configng/ # replace with your local directory
    
