
<!DOCTYPE html>
<html>
<head>
    <title>
		Armbian armbian-configng </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
        }
        .slider {
            width: 100%;
            height: 300px;
            overflow: hidden;
            background-color: #333;
        }
        .slide {
            width: 100%;
            height: 300px;
            transition: all 1s ease;
            background-color: #444;
        }
    </style>
</head>
<body>
    <header>
        <h1>armbian-configng</h1>
    </header>
    <nav>
        <ul>
            <!-- MENU -->
        </ul>
    </nav>
    <section class="slider">
        <div class="slide-show">
            <!-- SLIDES -->
        </div>
    </section>

<script>

      
    // javascript to make a menu from the json data and add it to the html5_content
    var menu = document.querySelector("nav ul");
    var slides = document.querySelector(".slide-show");
	var slideIndex = 0;
	var jsonData =[
  {
    "Function Name": "nmtui",
    "Group Name": "network",
    "Description": "Set a local net test.",
    "Options": "none.",
    "Category": "network",
    "Category Description": "Setup the Network settings."
  },
  {
    "Function Name": "configure",
    "Group Name": "desktop",
    "Description": "Configure armbian desktop.",
    "Options": "none",
    "Category": "software",
    "Category Description": "Setup Custume/Community software."
  },
  {
    "Function Name": "Bencharking",
    "Group Name": "monitor",
    "Description": "Armbian Monitor and Bencharking.",
    "Options": "",
    "Category": "system",
    "Category Description": "System Custume configurations."
  },
  {
    "Function Name": "armbian_config",
    "Group Name": "legacy",
    "Description": "Armbian config Legacy",
    "Options": "none",
    "Category": "legacy",
    "Category Description": "Legacy applications for Armbian."
  },
  {
    "Function Name": "Hello",
    "Group Name": "world",
    "Description": "Hello World.",
    "Options": "none.",
    "Category": "other",
    "Category Description": "Catch all for misc."
  }
];
    var data = jsonData;    
    var menuItems = [];
    var slideItems = [];
    var i;
    for (i = 0; i < data.length; i++) {
        menuItems.push("<li><a href=\"#slide" + i + "\">" + data[i]["Function Name"] + "</a></li>");
        slideItems.push("<div class=\"slide\" id=\"slide" + i + "\"><h2>" + data[i]["Function Name"] + "</h2><p>" + data[i]["Description"] + "</p></div>");
    }
    menu.innerHTML = menuItems.join("");
    slides.innerHTML = slideItems.join("")
    showSlides(slideIndex);

</script>


</body>
</html>
