<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page Web App</title>
    <style>
        body {
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        .dark-mode {
            background-color: #222;
            color: #fff;
        }

        .light-mode {
            background-color: #fff;
            color: #222;
        }

        body.dark-mode a {
    color: #ddd; /* Light color for dark mode */
}

body a {
    color: #333; /* Dark color for light mode */
}

        .top-right {
            position: absolute;
            top: 0;
            right: 0;
            padding: 10px;
            background-color: #222;
            padding: 10px;
            z-index: 1;
            color: #fff;
        }

        .menu {
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #222;
            padding: 10px;
            z-index: 1;
            color: #fff;
        }

        .menu ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: block;
        }

        .menu li {
            display: inline-block;
            margin-right: 10px;
        }

        .menu li a {
            color: #fff;
            text-decoration: none;
        }

        .menu li a:hover {
            color: #ccc;
        }

        .menu-toggle {
            cursor: pointer;
            font-size: 24px; /* Increase the font size of the hamburger icon */
        }

        .menu-toggle.active + ul {
            display: block; /* Show the dropdown menu when the menu toggle is active */
        }
        .menu-toggle + ul {
            display: none; /* Hide the dropdown menu by default */
            position: absolute; /* Position the dropdown relative to the menu toggle */
            min-width: 160px; /* Set a minimum width for the dropdown */
            z-index: 1; /* Ensure the dropdown appears on top of other elements */
        }

        .menu-toggle.active + ul {
            display: block; /* Show the dropdown menu when the menu toggle is active */
        }

        .menu-toggle + ul li {
            display: block; /* Make the list items appear vertically */
        }
        .menu-container {
            position: relative; /* This makes the dropdown menu position itself relative to this container */
        }
        .dropdown {
    display: none;
    position: absolute;
    background-color: #333; /* Set the background color of the dropdown menu */
    padding: 10px; /* Add padding to the dropdown menu */
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

.dropdown li {
    display: block;
    padding: 5px 10px; /* Add padding to each list item in the dropdown menu */
}

.icon {
    width: 24px; /* Adjust as needed */
    height: 24px; /* Adjust as needed */
    fill: #fff; /* Adjust to match your light mode color */
}

body.dark-mode .icon {
    fill: #000; /* Adjust to match your dark mode color */
}

        .welcome {
            display: block; /* Show the welcome container by default */
        }

        .about {
            display: none;
        }

        .hello-world {
            display: none;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #222;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>

</head>
<body class="dark-mode" onload="showWelcome()">

    <div class="menu">
        <div class="menu-container">
            <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
            <ul id="menu-list" class="dropdown">
                <li><a href="#" onclick="showWelcome()">Home</a></li>
                <li><a href="#" onclick="showHelloWorld()">Hello</a></li>
                <li><a href="#" onclick="showAbout()">About</a></li>
            </ul>
        </div>
        <div class="top-right dark-mode">
            <span id="time"></span>
            <a href="#" onclick="toggleDarkMode()" class="button-style"><img src="images/darkmode.svg" alt="Toggle Dark Mode"></a>
        </div>
    </div>

    <div class="container">
        <div id="welcome" class="welcome">
            <h1>Welcome</h1>   
            <p><img src="images/armbian-cpu.svg " alt="Armbian Logo" width="300px" height="300px"></p>
  </div>

        <div id="hello-world" class="hello-world">
            <h1>Hello World</h1>
        </div>   
        
        <div id="about" class="about">
            <h1>About</h1>
            <p>This is a single-page web app.</p>
            <p>It is designed and tested on a <a href="https://www.khadas.com/vim3" target="_blank">Khadas VIM3</a> board running <a href="https://www.armbian.com/" target="_blank">Armbian</a>.</p>
      
        </div>  

    </div>

    <div class="footer">
        &copy; 2023 
    </div>

    <script>
        function toggleDarkMode() {
            const body = document.body;
            body.classList.toggle("dark-mode");
            body.classList.toggle("light-mode");
        }

        function toggleMenu() {
            const menuToggle = document.querySelector(".menu-toggle");
            const menu = document.querySelector(".menu");
            menuToggle.classList.toggle("active");
            menu.classList.toggle("active");
        }

        function showWelcome() {
            const welcome = document.getElementById("welcome");
            const about = document.getElementById("about");
            const helloWorld = document.getElementById("hello-world");
            welcome.style.display = "block";
            about.style.display = "none";
            helloWorld.style.display = "none";
        }

        function showAbout() {
            const welcome = document.getElementById("welcome");
            const about = document.getElementById("about");
            const helloWorld = document.getElementById("hello-world");
            welcome.style.display = "none";
            about.style.display = "block";
            helloWorld.style.display = "none";
        }

        function showHelloWorld() {
            const welcome = document.getElementById("welcome");
            const about = document.getElementById("about");
            const helloWorld = document.getElementById("hello-world");
            welcome.style.display = "none";
            about.style.display = "none";
            helloWorld.style.display = "block";
        }

        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('time').textContent = timeString;
        }

        // Update the time every second
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
