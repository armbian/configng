		<style>
			body {
				font-family: 'Agency FB';
				font-stretch: condensed;
				color: #00ff00;
				font-weight: bold;
				white-space: pre;
				background-color: #000000;
				margin: 0;
				width: 100vw;
				height: 100vh;
			}

			#logoMain {
				fill: #000000 !important;
				stroke: #00ff00 !important;
			}

			svg {
				font-size: 24px;
				stroke-linecap: round;
				stroke: #4af5ff;
				fill: rgba(0, 200, 200, .15);
			}

			text {
				fill: #4af5ff;
				stroke-linecap: round;
				opacity: 1;
			}

			.dial-container {
				display: flex;
				justify-content: space-between;
				width: 80%;
				margin: 0 auto;
			}

			.dial {
				position: relative;
				width: 30%;
				padding-bottom: 30%;
				border-radius: 50%;
				border: 3px solid #555;
				box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
			}

			.needle {
				position: absolute;
				top: 50%;
				left: 50%;
				width: 50%;
				height: 3px;
				background-color: red;
				transform-origin: left;
				transform: translate(-50%, -50%) rotate(0deg);
			}

			.dial-label {
				position: absolute;
				top: 100%;
				left: 50%;
				transform: translateX(-50%);
				font-size: 16px;
			}

			.roll {
				transform: rotate(90deg);
			}

			.pitch {
				transform: rotate(180deg);
			}

			.yaw {
				transform: rotate(-90deg);
			}

			.dataTitle {
				fill: #4af5ff;
				font-size: 36px;

			.button {

	<script id="script1">
		const svg = document.querySelector('svg');
		svg.addEventListener('click', (event) => {
			const clickedElement = event.target;
			console.log(clickedElement.id);
		});

		function hideMenu() {
			var style = document.getElementById("menuGrid").style.display = "none";
		}

		function showMenu() {
			var style = document.getElementById("menuGrid").style.display = "block";
		}
		//fps counter
		document.getElementById("dataTitle").innerHTML = "Row: 1, Col: 1";
		//fps counter
		var fps = document.getElementById("data00");
		var dtm = document.getElementById("data01");
		var sc = document.getElementById("data02");
		var startTime = Date.now();
		var frame = 0;

		function tick() {
			var time = Date.now();
			const dt = new Date();
			frame++;
			if (time - startTime > 1000) {
				fps.innerHTML = "seconds: " + (((time / 1000) / 60) / 60 / 24);
				sc.innerHTML = (frame / ((time - startTime) / 1000)).toFixed(1) + ": FPS " + "View size - Height: " + screen.height + " Width: " + screen.width;
				dtm.innerHTML = dt;
				startTime = time;
				frame = 0;
			}
			window.requestAnimationFrame(tick);
		}
		tick();

	</script>
